{% extends "templates/app.html" %}
{% block head %}
<style>
    body {
        display: flex;
        justify-content: center;
        text-align: center;
        flex-direction: column;
    }
</style>
{% endblock %}
{% block content %}
<h1>Apps</h1>
{{apps}}
<div id="apps">
    {% for app in apps %}
        {% if not app.hidden %}
            <div id="app-{{app.id}}"></div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
