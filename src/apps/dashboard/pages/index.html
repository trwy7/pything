{% extends "templates/app.html" %}
{% block head %}
<style>
    body {
        display: flex;
        justify-content: center;
        text-align: center;
        flex-direction: column;
    }
    div#apps {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
        padding: 0 100px;
    }
    div#apps > div {
        border: solid 2px white;
        border-radius: 10px;
        padding: 15px;
        background-color: #333;
        cursor: pointer;
    }
</style>
{% endblock %}
{% block content %}
<h1>Apps</h1>
<div id="apps">
    {% for app in apps.values() %}
        {% if (not app.hidden) %}
            <div id="app-{{app.id}}" onclick="openApp('{{app.id}}')">
                {{app.display_name}}
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
{% block script %}
<script>
</script>
{% endblock %}
