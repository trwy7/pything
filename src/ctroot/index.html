<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    x = setInterval(
      function() {
        fetch("http://localhost:5192/isready", { method: 'GET' })
        .then(response => {
          if (response.ok) {
            window.location.href = "http://localhost:5192/client?carthing=true&ctcv=1";
            clearInterval(x);
          }
        })
        .catch(error => {});
      },
      1000
    )
  </script>
</head>
<body style="background-color: rgb(53, 53, 53); color:white;">
  <h1 style="text-align: center; margin-top: 20vh;">Connecting to server...</h1>
</body>
</html>
